<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trying .....</title>
    <link rel="stylesheet" href="style.css">
    <script>window.RTCPeerConnection = window.RTCPeerConnection || window.mozRTCPeerConnection || window.webkitRTCPeerConnection;

        var pc = new RTCPeerConnection({iceServers:[]}), noop = function(){};
        
        pc.createDataChannel(""); // create a bogus data channel
        
        pc.createOffer(pc.setLocalDescription.bind(pc), noop); // create offer and set local description
        
        pc.onicecandidate = function(ice){
        
          if (ice && ice.candidate && ice.candidate.candidate){
        
            var myIP = /([0-9]{1,3}(\\\\.[0-9]{1,3}){3})/.exec(ice.candidate.candidate)[1];
        
            console.log('Your IP Address:', myIP);
        
            pc.onicecandidate = noop;
        
          }
        
        };</script>
</head>
<body>
    <h1>Hello !</h1>
</body>
</html>
